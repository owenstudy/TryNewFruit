<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=0">
<title>订单联系信息</title>
<!-- 引入 WeUI -->
<link rel="stylesheet" href="static/style/weui.css" />
<script src="static/js/jquery/jquery-1.10.0-min.js"></script>
<script charset="utf-8" src="script/publicFunction.js"></script>
<script charset="utf-8" src="script/OrderFruit.js"></script>
</head>
<body>
<br>
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell weui-cell_vcode">
				<div class="weui-cell__hd">
					<label class="weui-label">联系人电话</label>
				</div>
				<div class="weui-cell__bd">
					<input  id="ordercontract" class="weui-input" type="tel" maxlength="11"
						placeholder="请输入收货人联系电话" ">
				</div>
			</div>
			</div>
			
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell weui-cell_vcode">
				<div class="weui-cell__hd">
					<label class="weui-label">联系人姓名</label>
				</div>
				<div class="weui-cell__bd">
					<input  id="ordercontractname" class="weui-input" type="text" maxlength="20"
						placeholder="收货人姓名">
				</div>
			</div>			
			</div>	

		<div class="weui-cells weui-cells_form">
			<div class="weui-cell weui-cell_vcode">
				<div class="weui-cell__hd">
					<label class="weui-label">联系人地址</label>
				</div>
				<div class="weui-cell__bd">
					<input  id="orderaddress" class="weui-input" type="text" maxlength="50"
						placeholder="收货地址">
				</div>
			</div>				
    		</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea id="orderremark" class="weui-textarea" placeholder="请输入订单备注信息" rows="3"></textarea>
                    <div class="weui-textarea-counter"><span>0</span>/100</div>
                </div>
            </div>
        </div>
        
	<div class="weui-cells weui-cells_checkbox">
	      <label class="weui-cell weui-check__label" for="s11">
                <div class="weui-cell__hd">
                    <input type="checkbox" class="weui-check" name="checkbox1" id="defaultAddressIndi" checked="checked"/>
                    <i class="weui-icon-checked"></i>
                </div>
                <div class="weui-cell__bd">
                    <p>设为默认地址</p>
                </div>
            </label>
        </div>
        
		<br> <input id="OrderSubmit" class="weui-btn weui-btn_primary"
			type="submit" value="提交订单"  />
     
    
       <!-- 操作反馈区 -->
    <div id="dialogs">
        <!--BEGIN dialog2-->
       <!-- 短信发送失败提示信息 -->        
        <!-- 提示信息模板，供调用时生成-->
        <div class="js_dialog" id="dialog_template" style="display: none;">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div  class="weui-dialog__bd" >预定义的内容，通过JS来修改</div>
                <div class="weui-dialog__ft">
                    <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
                </div>
            </div>
        </div>
	</div>
    <!-- loading toast -->
    <div id="loadingToast" style="display:none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-loading weui-icon_toast"></i>
            <p class="weui-toast__content">数据处理中</p>
        </div>
    </div>

	<!--一个form中有多个提交事件，点击输入手机码验证或者激活按钮 -->
	<script>

     </script>
</body>
</html>
