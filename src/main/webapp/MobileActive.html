<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=0">
<title>手机激活</title>
<!-- 引入 WeUI -->
<link rel="stylesheet" href="static/style/weui.css" />
<script src="static/js/jquery/jquery-1.10.0-min.js"></script>
<script charset="utf-8" src="script/publicFunction.js"></script>
<script charset="utf-8" src="script/MobileActive.js"></script>
</head>
<body>
<br>
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell weui-cell_vcode">
				<div class="weui-cell__hd">
					<label class="weui-label">手机号</label>
				</div>
				<div class="weui-cell__bd">
					<input  id="mobile" class="weui-input" type="tel" maxlength="11"
						placeholder="请输入手机号" onchange="mobileNumCheck()">
				</div>
				<div class="weui-cell__ft">
					<button id="getVerifyCode" class="weui-vcode-btn" onclick="settime(this)">获取验证码</button>
				</div>
			</div>
			<div class="weui-cell weui-cell_vcode">
				<div class="weui-cell__hd">
					<label class="weui-label">验证码</label>
				</div>
				<div class="weui-cell__bd">
					<input name="mobile_verify_code" class="weui-input" type=text
						maxlength="6" placeholder="请输入手机短信验证码">
				</div>
				<!-- 验证码，暂时不需要使用 
				<div class="weui-cell__bd">
					<input name="verify_code" class="weui-input" type="text"
						maxlength="4" placeholder="请输入右边图片中的识别码" />
				</div>
                <div class="weui-cell__ft">
                    <img class="weui-vcode-img" src="vcode.jpg" />
                </div>
                 -->
			</div>
		</div>
    
   <!-- 操作反馈区 -->
    <div id="dialogs">
        <!--BEGIN dialog2-->
       <!-- 短信发送失败提示信息 -->        
        <!-- 提示信息模板，供调用时生成-->
        <div class="js_dialog" id="dialog_template" style="display: none;">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div  class="weui-dialog__bd" >预定义的内容，通过JS来修改</div>
                <div class="weui-dialog__ft">
                    <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
                </div>
            </div>
        </div>
	</div>
		<br><br>
		<br> <input id="StartActive" class="weui-btn weui-btn_primary"
			type="submit" value="开始激活"  />
	<!-- 使用 说明-->
	<br>
	<div class="page">
		<div class="page__hd">
			<h2 class="page__title">激活提示</h2>
		</div>
	</div>
	<div class="weui-panel__bd">
		<a href="javascript:void(0);"
			class="weui-media-box weui-media-box_appmsg">
			<div class="weui-media-box__hd">
				<img class="weui-media-box__thumb"
					src="static/image/Hint.png"
					>
			</div>
			<div class="weui-media-box__bd">
				<h4 class="weui-media-box__title">第一次激活</h4>
				<p class="weui-media-box__desc">收到尝鲜发送的邀请激活短信提示</p>
				<p class="weui-media-box__desc">收到尝鲜员工的线下通知</p>
				<p class="weui-media-box__desc">5分钟内有效</p>			
			</div>
		</a> <a href="javascript:void(0);"
			class="weui-media-box weui-media-box_appmsg">
			<div class="weui-media-box__hd">
				<img class="weui-media-box__thumb"
					src="static/image/Hint.png"
					alt="">
			</div>
			<div class="weui-media-box__bd">
				<h4 class="weui-media-box__title">已经激活</h4>
				<p class="weui-media-box__desc">已经激活的手机号无须再次激活，可以直接在【我的尝鲜】预定查询</p>
			</div>
		</a>

	</div>
    
	<!--一个form中有多个提交事件，点击输入手机码验证或者激活按钮 -->
	<script>

     </script>
</body>
</html>
